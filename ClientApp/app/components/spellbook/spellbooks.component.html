<h1>Spell Books</h1>
<div *ngFor="let spellbook of spellbooks">
    <button [class.btn-success]="spellbook.isActive" (click)="setSelectedSpellbook(spellbook)" class="btn btn-default"><span class="glyphicon glyphicon-book"></span> {{spellbook.name}}</button>
    
</div>

<spellbook [spellbook]="selectedSpellbook"></spellbook>
