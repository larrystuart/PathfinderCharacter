<h1>Character</h1>
<form [formGroup]="characterForm" autocomplete="off" novalidate>
    <div class="form-group">
        <label for="name">Character Name</label>
        <input formControlName="name" id="name" type="text" class="form-control" placeholder="Character&apos;s Name..." value="test" />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default">Cancel</button>
    
</form>
